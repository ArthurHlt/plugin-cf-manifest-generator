language: go
go:
- 1.5
script:
- bin/test
after_success:
- bin/build-all.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - out/manifest-generator_darwin_amd64
  - out/manifest-generator_linux_386
  - out/manifest-generator_linux_amd64
  - out/manifest-generator_windows_386.exe
  - out/manifest-generator_windows_amd64.exe
  on:
    tags: true
    all_branches: true
